<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <h1 class="text-center">Design de composants</h1>

  <h2>Avatar</h2>
  <img src="http://placehold.it/50x50" alt="" class="avatar">
  <img src="http://placehold.it/50x50" alt="" class="avatar-small">


  <h2>Buttons</h2>
  <a href="#" class="btn-red"> Connexion </a>
  <a href="#" class="btn-white"> Connexion </a>

  <h2>Cards Design</h2>
  <div class="card">
    <img src="images/louis.png" alt="" class="avatar card-user">
    <span class="card-price">105€</span>
    <div class="card-description">
      <h3>Où vit Louis?</h3>
      <p>Marseille</p>
    </div>
  </div>

  <h2>Banner Design</h2>
  <div class="banner">
    <div class="banner-content">
      <h1>BIENVENUE À LA MAISON</h1>
      <p>Louez des logements uniques auprès d'hôtes locaux dans plus de 190 pays.</p>
      <a href="#" class="btn-white">Mode d'emploi</a>
    </div>
  </div>

  <h2>Navbar</h2>
  <div class="navbar-airbnb">
    <img src="./images/wagon.png" alt="" id="logo">
    <div class="navbar-airbnb-right">
      <a href="#">Voyage</a>
      <a href="#">Message</a>
      <a href="#">Aide</a>
      <img src="./images/louis.png" alt="" class="avatar-small">
    </div>
  </div>





    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
